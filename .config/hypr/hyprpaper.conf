# ~/.config/hyprpaper/hyprpaper.conf

# Set general settings
background-mode = centered  # or stretched, scaled, tiled, etc.
blur = false
brightness = 1.0
contrast = 1.0
saturation = 1.0

# Define wallpapers per monitor (empty for now, script will set wallpapers)
# Example (commented):
#monitor=DP-2,path=/home/yourusername/Pictures/WallHalla/default.jpg
[monitors]
DP-2=fill

# You can leave this file almost empty for dynamic wallpaper control via hyprctl

